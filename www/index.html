<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/TasksModel.js"></script>

    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-positive">
        <h1 class="title">Busy Task App</h1>
      </ion-header-bar>

      <ion-footer-bar class="bar-positive">
          <div class="row">
            <div class="col col-80">
              <strong>Show items marked:</strong>
            </div>

            <div class="col col-20">
              <label class="toggle">
                 <input type="checkbox" ng-model="showMarked">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
              </label>
            </div>

          </div>
      </ion-footer-bar>

      <ion-content>
          <ion-list show-delete="true">
            <ion-item class="item" ng-repeat="task in tasks track by $index" ng-hide="showTask(task)">
                <div class="row">
                  <div class="col col-90">{{task.name}} <ion-delete-button class="ion-minus-circled" ng-click="removeTask(task)"></ion-delete-button></div>
                  <div class="col col-10">
                    <button type="button" ng-click="onMarkTask(task)" class="button button-small button-outline button-positive" name="button">
                      <i ng-show="task.status" class="icon ion-checkmark"></i>
                    </button>
                  </div>
                </div>
            </ion-item>
          </ion-list>


      </ion-content>
    </ion-pane>

  </body>
</html>
